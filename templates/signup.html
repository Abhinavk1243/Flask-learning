</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a href="#" class="navbar-brand">Brand<b>Name</b></a>
		<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Collection of nav links, forms, and other content for toggling -->
		<div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
			<div class="navbar-nav">
				<a href="#" onclick="go_to_homepage()" class="nav-item nav-link active">Home</a>
				<a href="#" onclick="student_list()" class="nav-item nav-link">Students</a>
				<a href="#" onclick="student_form()" class="nav-item nav-link ">StudentForm</a>
				<div class="nav-item dropdown">
					<a href="#" data-toggle="dropdown" class="nav-item nav-link dropdown-toggle">Services</a>
					<div class="dropdown-menu">
						<a href="#" class="dropdown-item">Web Design</a>
						<a href="#" class="dropdown-item">Web Development</a>
						<a href="#" class="dropdown-item">Graphic Design</a>
						<a href="#" class="dropdown-item">Digital Marketing</a>
					</div>
				</div>
			</div>
			<form class="navbar-form form-inline">
				<div class="input-group search-box">
					<input type="text" id="search" class="form-control" placeholder="Search here...">
					<div class="input-group-append">
						<span class="input-group-text">
							<i class="material-icons">&#xE8B6;</i>
						</span>
					</div>
				</div>
			</form>
			
		</div>
	</nav>

	</div>
	<div id="logreg-forms">
		<form class="form-signin" onsubmit="return (validation())" action="/auth/signup/" method="post" enctype='multipart/form-data' >
			<h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign up</h1>
			
			<div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Enter username" name="username" required>
            </div>
            <div class="form-group">
                <input type="password"id="password" class="form-control" placeholder="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="password" id="re-password" class="form-control" placeholder="renter-password" name="re-password" required>
            </div>
            <div class="form-group">
                <input type="text" id="email_id" class="form-control" placeholder="email" name="email" required>
            </div>
			<div class="form-group">
                <input type="file" id="profile" class="form-control" placeholder="choose profile pic" name="profile_pic" required>
            </div>
            <p id="message-form" >{{msg}}</p>
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the
                    <a href="#">Terms &amp; Conditions</a></label>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Sign up">
		</form>		
	</div>

</body>
