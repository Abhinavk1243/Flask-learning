<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/static/custom.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="#" class="navbar-brand">Brand<b>Name</b></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
            <div class="navbar-nav">
                <a href="#" onclick='go_to_homepage()' class="nav-item nav-link">Home</a>
                <a href="#" onclick='student_list()' class="nav-item nav-link">Students</a>
                <a href="#" class="nav-item nav-link active">StudentForm</a>
                <a href='#' onclick="go_to_AdminPanel()" class="nav-item nav-link">Admin Panel</a>
                <div class="nav-item dropdown">
                    <a href="#" data-toggle="dropdown" class="nav-item nav-link dropdown-toggle">Services</a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Web Design</a>
                        <a href="#" class="dropdown-item">Web Development</a>
                        <a href="#" class="dropdown-item">Graphic Design</a>
                        <a href="#" class="dropdown-item">Digital Marketing</a>
                    </div>
                </div>
            </div>
        </div>        
        <div class="navbar-nav" style="padding-right: 23px;">
            {% if admin %}
                <p style="font-size: medium;font-style: normal;color: darkred;">Hi Admin {{user}}</p>
            {% elif admin==False %}
                Hi  {{user}}</p>
            {% endif %}
        
            
        </div>
        <div class="navbar-nav ml-auto action-buttons">
            <a href="#" onclick='logout()' data-toggle="dropdown" class="btn btn-primary dropdown-toggle sign-up-btn">logout</a>
        </div>
    </nav>

    <h1>student</h1>

    <div class="square" id="form">
        <hr />
        <div class="container" id="form-container">
            <p>NAME</p>
            <input id="name" value="{{record['student_name'][0]}}" type="text" name="name" />
            <p>AGE</p>
            <input id="age" value="{{record['student_age'][0]}}" type="number" name="age" />
            {% if update == True %}
            <button id="save_button" onclick="update_student()">save</button>
            {% endif %}
            {% if post == True %}
            <button id="save_button" onclick="save_student()">save</button>
            {% endif %}
        </div>
    </div>

    <script>
        function save_student() {
            var student_name = document.getElementById("name").value;
            var student_age = Number(document.getElementById("age").value);
            var student_obj = { student_name: student_name, student_age: student_age };
            var student = JSON.stringify(student_obj);
            $.ajax({
                url: '/student/' + student,
                type: 'POST',
                success: function (response) {
                    window.location.href = '/student/'
                },
                error: function (error) {
                    alert('api calling failed')
                    console.log(error);
                }
            });
        }

        function update_student() {
            var student_name = document.getElementById("name").value;
            var student_age = Number(document.getElementById("age").value);
            var student_id = Number("{{record['student_id'][0]}}");
            if (student_age == 0) {
                student_age = Number("{{record['student_age'][0]}}");
            }
            if (student_name == "") {
                student_name = "{{record['student_name'][0]}}";
            }
            var obj = { student_name: student_name, student_age: student_age, student_id: student_id };
            var json = JSON.stringify(obj);
            $.ajax({
                url: '/student/' + json,
                type: 'PUT',
                success: function (response) {
                    window.location.href = '/student/'
                },
                error: function (error) {
                    alert('api calling failed')
                    console.log(error);
                }
            });
        }

        function student_list() {
            window.location.href = '/student/';
        }

        function logout() {
            window.location.href = '/auth/logout/';
        }

        function go_to_homepage() {
            window.location.href = '/';
        }
        function go_to_AdminPanel(){
            window.location.href = '/admin/';
        }
    </script>

</body>
</html>
