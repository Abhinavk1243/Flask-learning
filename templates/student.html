<html>

<head>
  <title>student</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
  <script language=javascript src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script language=javascript src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#example').DataTable();
    });
    function delete_student(student_id) {

      $.ajax
        (
          {
            url: '/student/' +student_id,
            type: 'DELETE',
            success: function (result) {
              window.location.reload();

            },
            error: function (response) {
              console.log(response)
            }
          }
        );

    };


    function update_form(id) {

      var id = Number(id);

      window.location.href = '/student/studentForm/?id=' + id;
    }
    function student_form() {
      window.location.href = '/student/studentForm/';

    }

    function student_list() {
      windw.location.reload();
    }
    function logout(){
      window.location.href = '/auth/logout/'
    }

  </script>
  <style src="/static/datatable.css">
    .body {
      display: flex;
    }
    

    table,
    th,
    td {
      border: 1px solid black;

    }

    th,
    td {
      padding: 15px;
    }
  </style>


</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#" onclick="window.location.reload()">Student list</a></li>
        <li><a href="#" onclick='student_form()'>Student form</a></li>
        <li id="logout"><a href="#" onclick="logout()">logout</a></li>
      </ul>


    </div>
  </nav>

  <div class='container'>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
          <th>Date of Addmisson</th>
          <th>Student ID</th>
          <th>Student Name</th>
          <th>Age</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        {% for i in record: %}
        <tr>
          <td>{{i[0]}}</td>
          <td>{{i[1]}}</td>
          <td>{{i[2]}}</td>
          <td>{{i[3]}}</td>

          
          <td>
            <p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs"
                data-title="Delete" data-toggle="modal" data-target="#exampleModal"><span
                  class="glyphicon glyphicon-trash">
                </span></button></p>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div id="box" class="modal-body">
                    <p>Do you really want to delete student record of id={{i[1]}} ,if you delete this will permanently
                      deleted</p>

                  </div>
                  <div class="modal-footer">

                    <button type="button" onclick='delete_student("{{i[1]}}")' class="btn btn-danger">Yes
                      Delete</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>

                  </div>
                </div>
              </div>
            </div>
          </td>
        
          <td>
            <p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs"
                data-title="Edit" onclick='update_form("{{i[1]}}")'><span class="glyphicon glyphicon-pencil">
                </span></button></p>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
